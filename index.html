<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1280, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    
    <title>Browser App</title>

    <!-- Add the PWA manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Ensure service worker is registered for PWA support -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then(reg => console.log("Service Worker Registered"))
                .catch(err => console.log("Service Worker Error", err));
        }
    </script>

    <!-- Redirect and enforce desktop mode -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Redirect to the website
            window.location.href = "https://productivity-management.onrender.com";

            // Ensure desktop mode
            let metaViewport = document.querySelector('meta[name="viewport"]');
            if (metaViewport) {
                metaViewport.setAttribute('content', 'width=1280, initial-scale=1.0');
            }

            // Modify user agent to trick site into desktop mode
            Object.defineProperty(navigator, 'userAgent', {
                get: function () { return navigator.userAgent.replace("Android", "Windows"); }
            });
        });
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
