<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1280, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    
    <title>Browser App</title>

    <!-- Add the PWA manifest -->
    <link rel="manifest" href="manifest.json">
    

    <!-- Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then(reg => console.log("Service Worker Registered"))
                .catch(err => console.log("Service Worker Error", err));
        }
    </script>
</head>
<body>
    <h1>Welcome to Browser App</h1>
    <p>Click the button below to launch.</p>
    
    <!-- Launch Button -->
    <button id="launchApp">Launch App</button>

    <script>
        document.getElementById('launchApp').addEventListener('click', function() {
            window.location.href = "https://productivity-management.onrender.com";
        });

        // Ensure Desktop Mode
        let metaViewport = document.querySelector('meta[name="viewport"]');
        if (metaViewport) {
            metaViewport.setAttribute('content', 'width=1280, initial-scale=1.0');
        }

        // Trick site into Desktop Mode
        Object.defineProperty(navigator, 'userAgent', {
            get: function () { return navigator.userAgent.replace("Android", "Windows"); }
        });
    </script>
</body>
</html>
